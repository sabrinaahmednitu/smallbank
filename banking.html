<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
         <header>
                 <h1 class="text-5xl text-center mt-16 mb-10"  >lets get some 
                     <span class="font-bold text-purple-400" >Money </span> </h1>
         </header>
         <main class="w-3/4 mx-auto">
             <section>
             <div class="grid grid-cols-3 gap-4  text-white">
                 <div class="bg-purple-300 p-14 rounded">
                     <div class="text-3xl">Deposit</div>
                     <div class="text-2xl">$<span id="depo-total">000</span> </div>
                 </div>
                 <div class="bg-blue-300 p-14 rounded">
                     <div class="text-3xl">widthdraw</div>
                     <div class="text-2xl">$<span id="widthdraw-total">000</span> </div>
                 </div>
                 <div class="bg-pink-300 p-14 rounded">
                     <div class="text-3xl">balance</div>
                      <div class="text-2xl">$<span id="balance-total">1240</span> </div>
                 </div>
             </div>
             
         </section>
         <section class="mt-10">
             <div class="grid grid-cols-2 gap-4">

                <div class="bg-red-100 p-8 rounded"> 
                    <h3 class="text-3xl">please deposit</h3>
                    <div>
                     <input id="deposit-input" class="w-3/4  border-2 border-gray-600 rounded px-6 mt-2"  type="email" placeholder="$ amount you want to deposit"> <br> <br>
                     <button id="deposit-btn" class="mb-10 bg-red-300 px-7 py-2 rounded text-white font-medium">Deposit</button>
                 </div>
                </div>

                <div class="bg-blue-100 p-8 rounded"> 
                    <h3 class="text-3xl">please widthdraw</h3>
                    <div>
                     <input id="widthdraw-input" class="w-3/4  border-2 border-gray-600 rounded px-6 mt-2"  type="email" placeholder="$ amount you want to widthdraw"> <br> <br>
                     <button id="widthdraw-btn" class="mb-10 bg-red-300 px-7 py-2 rounded text-white font-medium">widthdraw</button>
                 </div>
                </div>
                 
             </div>
         </section>
         </main>


         <script src="banking1.js" ></script>
</body>
</html>
